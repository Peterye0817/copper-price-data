name: Sync File from Gitee

permissions:
  contents: write

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v4

      # 使用 Gitee 的 Raw 下载链接，直接把 Token 挂在参数后面
      # 这种方式不走 API 节点，不容易被拦截，也不会有 JSON 解析错误
      - name: Download Raw File from Gitee
        run: |
          curl -f -L -o copper_forex_daily.csv "https://gitee.com/peter817/copper_record/raw/master/copper_forex_daily.csv?access_token=${{ secrets.GITEE_TOKEN }}"
          
          # 检查文件大小，如果小于 100 字节，可能是下载到了错误页面
          FILE_SIZE=$(stat -c%s "copper_forex_daily.csv")
          if [ "$FILE_SIZE" -gt 100 ]; then
             echo "文件下载成功，大小: $FILE_SIZE 字节"
          else
             echo "错误: 下载的文件太小，可能权限不足或 URL 错误。文件内容如下："
             cat copper_forex_daily.csv
             exit 1
          fi

      - name: Commit and Push to GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add copper_forex_daily.csv
          
          if git diff --staged --quiet; then
            echo "没有内容更新"
          else
            git commit -m "chore: 同步 Gitee 数据 (Real-time Sync)"
            git push
          fi
