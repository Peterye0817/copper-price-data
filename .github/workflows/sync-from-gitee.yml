name: Debug Gitee Sync

on:
  workflow_dispatch: # 手动点击运行进行测试

jobs:
  debug_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Get Error Detail
        run: |
          # 故意去掉 -f，捕获报错信息
          curl -L -v "https://gitee.com/api/v5/repos/peter817/copper_record/raw/copper_forex_daily.csv?access_token=${{ secrets.GITEE_TOKEN }}&ref=master" > error_log.txt 2>&1 || true
          cat error_log.txt
