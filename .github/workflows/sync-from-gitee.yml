name: Sync File from Gitee

permissions:
  contents: write

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v4

      # 使用 API 直接下载文件，比 git clone 更稳定，不会因为仓库太大或鉴权问题报 403
      - name: Download File from Gitee
        run: |
          curl -H "Authorization: token ${{ secrets.GITEE_TOKEN }}" \
               -L "https://gitee.com/api/v5/repos/peter817/copper_record/contents/copper_forex_daily.csv" \
               | jq -r '.content' | base64 -d > copper_forex_daily.csv
          
          # 验证文件是否下载成功且有内容
          if [ -s "copper_forex_daily.csv" ]; then
             echo "文件下载成功"
          else
             echo "错误: 下载的文件为空，请检查 Token 权限或文件路径"
             exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add copper_forex_daily.csv
          if git diff --staged --quiet; then
            echo "无变化"
          else
            git commit -m "chore: 自动同步 Gitee 数据"
            git push
          fi
